<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Saeed Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="currency-container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p class="p1">Enter amount</p>
                <input type="number" value="" placeholder="Enter your amount">
                <div class="locater">
                <div class="dropdown">
                    <div class="from">
                      <p>From</p>
                          <div class="select-container">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="pic">
                              <select id="from">

                              </select>
                          </div>
                    </div>
                </div>
                      <div class="icon">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                      </div>               
                <div class="dropdown">
                    <div class="to">
                      <p>to</p>
                        <div class="select-container">
                      <img src="https://flagsapi.com/US/flat/64.png" alt="pic">
                            <select id="to">
                                
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
                <p id="p2">CONVERSTION</p>
            </div>
            <div class="done">
                <button class="submit">Get Exchange Rate</button>
            </div>
        </form>
    </div>
            <footer>
               <p class="footer">Built by Muhammed Saeed DevðŸ’»</p>
            </footer>

<script type="module"src="./currency.js"></script>
<script src="./list.js"></script>
</body>
</html>
